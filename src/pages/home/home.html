<ion-header>
  <ion-navbar>
    <ion-title>
      Couchbase w/ Ionic 2
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      {{ item.title }} {{item._id}}
      <button ion-button clear item-end (click)="delete(item._id, item._rev)">delete</button>
      <button ion-button clear item-end (click)="deleteSync(item._id, item._rev)">deleteSync</button>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button full (click)="showAll()">
      Show all items (synchronous call)
    </button>
  </ion-buttons>
</ion-content>
